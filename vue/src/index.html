<!DOCTYPE html>
<html>
<head>
  <title>Heatmap gjord med Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
   <div id="heatmap">
   {{ message }}
    </div>
    
<script>
var heatmap = new Vue({
  el: '#heatmap',
  data: {
      message: 'Placeholder text for rendered heatmap using Vue.js!'
  }
})
</script>
</body>
</html>
